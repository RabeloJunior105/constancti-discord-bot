version: "3.9"

services:
  bot:
    image: juiim/discord-bot-recom:main
    container_name: discord-bot

    # Garante alta disponibilidade
    restart: unless-stopped

    # Variáveis de ambiente (NUNCA versionar esse arquivo)
    env_file:
      - .env

    # Mantém o container estável em shutdowns
    stop_grace_period: 30s

    # Healthcheck básico (ajuste se quiser algo mais específico)
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

    # Logs controlados (evita encher disco)
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Segurança básica
    security_opt:
      - no-new-privileges:true

    # Limites de recursos (opcional, mas recomendado)
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M

    # Rede isolada
    networks:
      - bot_network

networks:
  bot_network:
    driver: bridge
