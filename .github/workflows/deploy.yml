name: CI/CD - Deploy Production

on:
  push:
    branches:
      - main

concurrency:
  group: production
  cancel-in-progress: true

jobs:
  # -----------------------------
  # 1Ô∏è‚É£ Typecheck / Lint
  # -----------------------------
  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

  # -----------------------------
  # 2Ô∏è‚É£ Build & Push Docker Image
  # -----------------------------
  build_and_push:
    name: Build and Push Docker Image
    needs: typecheck
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: juiim/discord-bot-recom
          tags: |
            type=raw,value=main
            type=sha,format=short

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Importante: n√£o passar env aqui
          # Build deve ser puro

  # -----------------------------
  # 3Ô∏è‚É£ Deploy (Runtime)
  # -----------------------------
  deploy:
    name: Deploy to DigitalOcean
    needs: build_and_push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: 22
          script_stop: true
          timeout: 30s
          command_timeout: 10m
          script: |
            set -e

            cd ${{ secrets.DO_APP_DIR }}

            echo "üì¶ Pulling new image..."
            docker compose pull

            echo "üöÄ Starting containers..."
            docker compose up -d --remove-orphans

            echo "üßπ Cleaning unused images..."
            docker image prune -f
